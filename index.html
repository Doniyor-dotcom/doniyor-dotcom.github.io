    <script>
        const strictRedirect = true;

        const progressBar = document.querySelector('.progress-bar');
        const countdownElement = document.querySelector('.countdown');
        let originalTimeLeft = 15;
        let timeLeft = originalTimeLeft;

        const updateProgress = () => {
            const progress = (timeLeft / originalTimeLeft) * 100;
            progressBar.style.width = `${progress}%`;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= -1) {
                document.querySelector('.redirect-progress').classList.add('hidden');
                if (strictRedirect) {
                    window.location.href = "https://t.me/asadsoliyevbot";
                } else {
                    window.open("https://t.me/asadsoliyevbot");
                }
            } else {
                timeLeft--;
                setTimeout(updateProgress, 1000);
            }
        };

        updateProgress();
    </script>
