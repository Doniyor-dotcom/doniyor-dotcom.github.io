<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIA Agent</title>
  <style>
    :root {
      --bg: #0c111b;
      --panel: rgba(17, 24, 39, 0.75);
      --panel-border: rgba(255, 255, 255, 0.06);
      --accent: #29aae3;
      --accent-2: #16a085;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --shadow: 0 14px 40px rgba(0,0,0,0.45);
      --terminal-bg: rgba(0,0,0,0.72);
      --terminal-border: rgba(255,255,255,0.1);
      --font: "Fira Code", "JetBrains Mono", Consolas, Menlo, monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(120% 120% at 10% 20%, rgba(41,170,227,0.12), transparent 40%),
                  radial-gradient(100% 100% at 80% 10%, rgba(22,160,133,0.12), transparent 35%),
                  radial-gradient(80% 90% at 50% 80%, rgba(255,255,255,0.04), transparent 30%),
                  var(--bg);
      font-family: var(--font);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .top-bar {
      height: 38px;
      background: rgba(13,18,28,0.9);
      border-bottom: 1px solid var(--panel-border);
      display: grid;
      grid-template-columns: 180px 1fr 180px;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.35);
    }
    .menu-btns, .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu-chip {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--panel-border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 12px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    .status {
      justify-content: flex-end;
      font-size: 12px;
      color: var(--muted);
      gap: 12px;
    }
    .status-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(41,170,227,0.15);
    }
    .desktop {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .icons {
      position: absolute;
      top: 58px;
      left: 22px;
      display: grid;
      gap: 18px;
    }
    .icon {
      width: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: var(--text);
      text-decoration: none;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35));
      transition: transform 0.15s ease, opacity 0.2s ease;
    }
    .icon:hover { transform: translateY(-2px); }
    .icon img {
      width: 48px; height: 48px;
      border-radius: 12px;
      background: linear-gradient(145deg, rgba(41,170,227,0.3), rgba(22,160,133,0.28));
      border: 1px solid var(--panel-border);
      padding: 8px;
    }
    .icon span { font-size: 12px; text-align: center; color: var(--muted); }
    .terminal {
      position: absolute;
      inset: 72px 24px 24px 120px;
      min-height: 360px;
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
    }
    .terminal-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid var(--terminal-border);
    }
    .dots {
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .dot.red { background: #ff5f56; border-color: #e0443e; }
    .dot.yellow { background: #ffbd2e; border-color: #dea123; }
    .dot.green { background: #27c93f; border-color: #1fa334; }
    .terminal-title {
      font-size: 13px;
      color: var(--muted);
    }
    .terminal-body {
      padding: 14px 16px 16px;
      overflow: auto;
      font-size: 14px;
      line-height: 1.6;
      font-family: var(--font);
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.12) transparent;
    }
    .terminal-body::-webkit-scrollbar { width: 8px; }
    .terminal-body::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.12);
      border-radius: 999px;
    }
    .line { white-space: pre-wrap; }
    .prompt { color: var(--accent); }
    .path { color: var(--accent-2); }
    .cmd { color: #eaeaea; }
    .output { color: #d1d5db; }
    .cursor {
      display: inline-block;
      width: 9px;
      background: #e5e7eb;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    @media (max-width: 900px) {
      .top-bar { grid-template-columns: 1fr; height: auto; padding: 8px 10px; row-gap: 6px; }
      .status { justify-content: flex-start; }
      .icons { position: static; padding: 14px; grid-template-columns: repeat(auto-fill, minmax(64px, 1fr)); }
      .terminal { position: static; margin: 12px; inset: auto; min-height: 60vh; }
    }
    @media (max-width: 540px) {
      .terminal { margin: 8px; }
      .terminal-body { font-size: 13px; }
      .icon span { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="menu-btns">
      <div class="menu-chip">Kali</div>
      <div class="menu-chip">Applications</div>
      <div class="menu-chip">Places</div>
      <div class="menu-chip">Terminal</div>
    </div>
    <div></div>
    <div class="status">
      <span class="status-dot"></span>
      <span>tun0: 10.8.0.12</span>
      <span>Wiâ€‘Fi: connected</span>
      <span>UTC 24:00</span>
    </div>
  </div>

  <div class="desktop">
    <div class="icons">
      <a class="icon" href="#">
        <img aria-hidden="true">
        <span>Files</span>
      </a>
      <a class="icon" href="#">
        <img aria-hidden="true">
        <span>Burp</span>
      </a>
      <a class="icon" href="#">
        <img aria-hidden="true">
        <span>Recon</span>
      </a>
      <a class="icon" href="#">
        <img aria-hidden="true">
        <span>Reports</span>
      </a>
    </div>

    <div class="terminal">
      <div class="terminal-header">
        <div class="dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="terminal-title">kali@blackarch: ~/ops</div>
      </div>
      <div class="terminal-body" id="terminal"></div>
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      { type: 'cmd', text: 'neofetch' },
      { type: 'output', text:
`            .---.        kali@blackarch
           /     \\       OS: Kali GNU/Linux Rolling x86_64
           \\.@-@./       Kernel: 6.6.0-amd64
           /` + " \\_/ " + `\\       Uptime: 4h 12m
          //  _  \\\\      Packages: 2140 (dpkg)
         | \\     )|      Shell: zsh 5.9
        /` + "'`" + `\\_   /\\      WM: i3
        \\__/  )/       Terminal: tmux
          ` + "(__/" + `        CPU: Ryzen 7 4800H
                      GPU: RTX 3060 Mobile
                      Mem: 6043MiB / 15917MiB`
      },
      { type: 'cmd', text: 'ls -la' },
      { type: 'output', text:
`total 48
drwxr-xr-x  7 kali kali  4096 Dec 29 00:04 .
drwxr-xr-x 17 kali kali  4096 Dec 28 21:10 ..
drwxr-xr-x  3 kali kali  4096 Dec 29 00:02 recon
drwxr-xr-x  5 kali kali  4096 Dec 29 00:03 reports
drwxr-xr-x  2 kali kali  4096 Dec 29 00:01 exploits
-rw-r--r--  1 kali kali   921 Dec 28 23:58 targets.txt
-rw-r--r--  1 kali kali  2048 Dec 29 00:00 notes.md`
      },
      { type: 'cmd', text: 'cat targets.txt' },
      { type: 'output', text:
`10.10.11.101
10.10.11.158
10.129.20.44`
      },
      { type: 'cmd', text: 'nmap -sC -sV -Pn 10.10.11.101' },
      { type: 'output', text:
`Starting Nmap 7.94SVN ( https://nmap.org ) at 2025-12-29 00:05 UTC
Nmap scan report for 10.10.11.101
Host is up (0.21s latency).
PORT    STATE SERVICE  VERSION
22/tcp  open  ssh      OpenSSH 9.2p1 Debian 2 (protocol 2.0)
80/tcp  open  http     nginx 1.22.1
443/tcp open  ssl/http nginx 1.22.1
Service detection performed. Nmap done: 1 IP address (1 host up) scanned in 9.31 seconds`
      },
      { type: 'cmd', text: 'whatweb https://10.10.11.101' },
      { type: 'output', text:
`https://10.10.11.101 [200 OK] Country[RESERVED][ZZ], HTTPServer[nginx/1.22.1], IP[10.10.11.101], Title[Secure Portal], X-Powered-By[PHP/8.1.12]`
      },
      { type: 'cmd', text: 'gobuster dir -u https://10.10.11.101 -w /usr/share/wordlists/dirbuster/directory-list-2.3-small.txt -k' },
      { type: 'output', text:
`/.git/HEAD           (Status: 200) [Size: 23]
/backup              (Status: 301) [Size: 162]
/login               (Status: 200) [Size: 1024]`
      },
      { type: 'cmd', text: 'python3 exploit.py --rhost 10.10.11.101 --rport 443 --ssl' },
      { type: 'output', text:
`[+] Triggering deserialization payload...
[+] Got shell!`
      },
      { type: 'cmd', text: 'whoami' },
      { type: 'output', text: 'www-data' },
      { type: 'cmd', text: 'id' },
      { type: 'output', text: 'uid=33(www-data) gid=33(www-data) groups=33(www-data)' },
      { type: 'cmd', text: 'hostname && uname -a' },
      { type: 'output', text: 'secure-portal\nLinux secure-portal 6.6.0-amd64 #1 SMP x86_64 GNU/Linux' },
      { type: 'cmd', text: 'cat /etc/os-release' },
      { type: 'output', text:
`PRETTY_NAME="Debian GNU/Linux 12 (bookworm)"
NAME="Debian GNU/Linux"
VERSION_ID="12"
HOME_URL="https://www.debian.org/"
SUPPORT_URL="https://www.debian.org/support"
BUG_REPORT_URL="https://bugs.debian.org/"`
      },
      { type: 'cmd', text: 'ifconfig tun0 && ip a s eth0' },
      { type: 'output', text:
`tun0: flags=4305<UP,POINTOPOINT,RUNNING,NOARP,MULTICAST>  mtu 1500
        inet 10.8.0.12  netmask 255.255.255.0  destination 10.8.0.12
eth0: flags=4163<UP,BROADCAST,RUNNING,MULTICAST>  mtu 1500
        inet 10.10.11.101  netmask 255.255.255.0  broadcast 10.10.11.255`
      },
      { type: 'cmd', text: 'python3 -c "import pty,os; pty.spawn(\'/bin/bash\')"' },
      { type: 'output', text: '' },
      { type: 'cmd', text: 'export TERM=xterm-256color' },
      { type: 'output', text: '' },
      { type: 'cmd', text: 'ls /backup' },
      { type: 'output', text:
`db.sqlite3
daily.tar.gz
ssh_config.bak`
      },
      { type: 'cmd', text: 'exit' },
      { type: 'output', text: '' },
    ];

    const promptStr = '<span class="prompt">kali@blackarch</span>:<span class="path">~/ops</span>$ ';
    let idx = 0;

    function appendLine(content) {
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = content;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function typeCommand(text, cb) {
      const line = document.createElement('div');
      line.className = 'line';
      const span = document.createElement('span');
      span.innerHTML = promptStr;
      line.appendChild(span);

      const cmdSpan = document.createElement('span');
      cmdSpan.className = 'cmd';
      line.appendChild(cmdSpan);

      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      line.appendChild(cursor);

      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;

      let i = 0;
      const speed = 16 + Math.random() * 30;
      function tick() {
        if (i <= text.length) {
          cmdSpan.textContent = text.slice(0, i);
          terminal.scrollTop = terminal.scrollHeight;
          i++;
          setTimeout(tick, speed);
        } else {
          cursor.remove();
          cb && cb();
        }
      }
      tick();
    }

    function next() {
      if (idx >= lines.length) return;
      const entry = lines[idx++];
      if (entry.type === 'cmd') {
        typeCommand(entry.text, () => {
          setTimeout(next, 320);
        });
      } else {
        appendLine(entry.text ? `<span class="output">${entry.text}</span>` : '');
        setTimeout(next, 360);
      }
    }

    window.addEventListener('load', () => {
      setTimeout(next, 500);
    });
  </script>
</body>
</html>
