<!DOCTYPE html>
<html>
<head>
<title>Letter Flipper</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 200px;
}
.letter {
  width: 50px;
  height: 50px;
  margin: 5px;
  perspective: 1000px;
  cursor: pointer;
  position: relative; /* Needed for overlay positioning */
}

.letter-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.letter-front, .letter-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2em;
}

.letter-front {
  background-color: #eee;
  color: #333;
}

.letter-back {
  background-color: #fff;
  color: #000;
  transform: rotateY(180deg);
}

.flipped {
  transform: rotateY(180deg);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
  display: flex;
  justify-content: center;
  align-items: center;
  color: white; /* Text color if needed */
  /* Add any loading indicator or initial text here if you want */
}

#input-area {
  margin-bottom: 20px;
}
</style>
</head>
<body>

<div id="input-area">
  Enter a word: <input type="text" id="word-input">
  <button onclick="createLetters()">Go</button>
</div>

<div class="container" id="letter-container">
</div>

<script>
function createLetters() {
  const word = document.getElementById('word-input').value.toLowerCase();
  const container = document.getElementById('letter-container');
  container.innerHTML = '';

  for (let i = 0; i < word.length; i++) {
    const letter = word[i];
    const letterDiv = document.createElement('div');
    letterDiv.classList.add('letter');

    letterDiv.innerHTML = `
      <div class="letter-inner">
        <div class="letter-front">${letter.toUpperCase()}</div>
        <div class="letter-back">${letter.toUpperCase()}</div>
      </div>
      <div class="overlay"></div>  `;

    letterDiv.addEventListener('click', () => {
        const inner = letterDiv.querySelector('.letter-inner');
        const overlay = letterDiv.querySelector('.overlay');

        inner.classList.toggle('flipped');
        overlay.style.display = 'none'; // Hide overlay on click

    });

    container.appendChild(letterDiv);
  }
}
</script>

</body>
</html>
